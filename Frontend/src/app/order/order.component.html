<h1 style="text-align: center;">Place Your order</h1>




<div class="container">
    <div class="row">



        <div class="col-md-6"> <label>Enter your item number here:</label>

        </div>

        <div class="col-md-6"><input type="text" [(ngModel)]="itemId"></div>
        <div class="col-md-6"> <label>Enter quantity here:</label></div>
        <div class="col-md-6"> <input type="text" [(ngModel)]="itemQuantity"></div>
        <div class="col-md-12 mt-2 mb-2" style=" text-align: center; ">
            <button style=" margin-left: -10em; background: green; color: #fff; margin-top: 1em; "
                (click)="placeOrder()">Place order</button>
            <button style="  margin-left: 11px; background: blue; color: #fff; margin-right: 16px; margin-top: 1em; "
                (click)="goToPayments()">proceed to payment</button>
            <button style="  background: red; color: #fff; margin-top: 1em; " (click)="cancelOrder()">Cancel
                order</button>

        </div>




        <div class="col-md-12 mt-4 mb-2"><input class="mr-2" type="text" [(ngModel)]="getOrderId"><button
                style="color:#fff; background: green;" (click)="getOrder()">get order</button> </div>


        <div class="col-md-12"><input class="mr-2" type="text" [(ngModel)]="deleteOrderId"><button
                style="color:#fff; background: red;" (click)="deleteOrder()">delete order</button> </div>



                

    </div>
</div>
<div *ngFor = "let order of orderDetails" class="col-md-6 mb-4" style="border: 1px solid;padding: 2em;margin-left: 3em;">
  <br>
      <p class="d-inline mr-2">Order ID:</p> <p class="d-inline" style=" font-weight: bold; ">{{order.orderId}}</p> <br>
      <p class="d-inline mr-2">Item Name: </p><p class="d-inline" style=" font-weight: bold; ">{{order.itemName}} </p> <br>
      <p class="d-inline mr-2">Total Amount:</p> <p class="d-inline" style=" font-weight: bold; ">{{order.totalAmount}}</p> <br>
      <p class="d-inline mr-2">Order Status:</p> <p class="d-inline" style=" font-weight: bold; ">{{order.orderStatus}}</p> <br>
  </div>
